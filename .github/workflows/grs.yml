name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
  
      - name: Generate stats card (dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >
            username=linmoh
            &show_icons=true
            &count_private=true
            &hide_border=true
            &bg_color=0d1117
            &title_color=58a6ff
            &text_color=c9d1d9
            &icon_color=58a6ff
          path: profile/stats-dark.svg
          token: ${{ secrets.GH_STATS_TOKEN }}

      - name: Generate stats card (light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >
            username=linmoh
            &show_icons=true
            &count_private=true
            &hide_border=true
            &bg_color=ffffff
            &title_color=24292f
            &text_color=57606a
            &icon_color=0969da
          path: profile/stats-light.svg
          token: ${{ secrets.GH_STATS_TOKEN }}
          
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git diff --cached --quiet && exit 0
          git commit -m "chore: update README stats"
          git push
